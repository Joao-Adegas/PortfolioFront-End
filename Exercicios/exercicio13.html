<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.calculadora {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  width: 300px;
}

.display {
  width: 100%;
  height: 50px;
  margin-bottom: 20px;
  font-size: 1.5rem;
  text-align: right;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.botoes {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 50px;
  font-size: 1.2rem;
  border: none;
  border-radius: 5px;
  background-color: #007BFF;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  background-color: #003f7f;
}

    </style>
    <div class="calculadora">
        <input type="text" class="display" disabled />
        <div class="botoes">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
          <button class="clear">Clear</button>
        </div>
    </div>  
    <a href="../index.html">Voltar a pagina inicial</a>
    <script>
        // Selecionando elementos
const display = document.querySelector('.display');
const buttons = document.querySelectorAll('.botoes button');

// Adicionando eventos aos botões
    buttons.forEach(btn => 
    btn.addEventListener('click', () => 
        btn.classList.contains('clear') // Verifica se o botão é o "Clear"
        ? display.value = ''          // Limpa o display
        : btn.textContent === '='
        ? display.value = eval(display.value) // Calcula o resultado
        : display.value += btn.textContent    // Adiciona o valor ao display
    )
    );

    </script>
</body>
</html>
